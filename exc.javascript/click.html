<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="botao">Click aqui</button>

    <script>
        var botao = document.getElementById("botao")

        function exibirAlerta(){
            alert("removeu o mouse de cima")
        }

        function exibirAlertaClick (){
            alert("clicou")
        }
        botao.addEventListener("click", exibirAlerta )
        //da para fazer aqui dentro do evendo a função  function exibirAlerta(){
            // alert("clicou") }
        
        botao.addEventListener("click", exibirAlertaClick)


    </script>
</body>
</html>
